<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Marked in the browser</title>
        <script src="./marked.min.js"></script>
    </head>
    <body>
        <div id="content"></div>
        <script>
            function checkbox_callback() {
                document.querySelectorAll("input[type=checkbox]").forEach(function(e) {
                    e.removeAttribute("disabled");
                });

                document.querySelectorAll("input[type=checkbox]").forEach(function(e) {
                    e.addEventListener("change", function(e) {
                        var data = Number(e.target.checked) + e.target.parentNode.textContent;
                        webkit.messageHandlers.changeCheckbox.postMessage(data);
                    });
                });
            }
        </script>
    </body>
</html>
